version: 2.1
jobs:
  compile:
   docker:
      - image: fajar4561/aosp-builder:latest
   steps:
      - run:
          command: |
            git clone --depth=1 https://github.com/WallBreaker2407/kernel_asus_sdm660.git -b RTX-OC-NLV kernel && cd kernel
            curl https://raw.githubusercontent.com/WallBreaker2407/RTX-BUILDER-COMPILER-KERNEL/RTX-OC-NLV/build.sh > run.sh
            source run.sh
          no_output_timeout : 5h
workflows:
  version: 2.1
  cooking:
    jobs:
      - compile 
      
